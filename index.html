<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Dickinson Scripts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hamburger for navigation -->
    <div class="hamburger" aria-label="Open navigation" role="button" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation drawer -->
    <nav class="nav-menu" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog / Journal</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Landing list of screenplays -->
    <div class="script-list">
        <!--
            The titles are ordered by the length of the title to create a pleasing
            rhythm when read from top to bottom. Each script item contains a
            title and a smaller metadata line for year/format/genre. Update
            the data-cover and data-pdf attributes when you replace the
            placeholder images and PDFs.
        -->
        <!-- List ordered by ascending title length (shortest at the top) -->
        <div class="script-item" data-cover="images/cover2.jpg" data-pdf="pdfs/script2.pdf">
            <span class="title">DIRT</span>
            <span class="meta">2024 • Short • Blak comedy</span>
            <span class="arrow"></span>
        </div>
        <div class="script-item" data-cover="images/cover4.jpg" data-pdf="pdfs/script4.pdf">
            <span class="title">The Triumph</span>
            <span class="meta">2024 • Short • Arthouse</span>
            <span class="arrow"></span>
        </div>
        <div class="script-item" data-cover="images/cover3.jpg" data-pdf="pdfs/script1.pdf">
            <span class="title">Sheldon’s Crossing</span>
            <span class="meta">2025 • Feature • Family Animation</span>
            <span class="arrow"></span>
        </div>
        <div class="script-item" data-cover="images/cover5.jpg" data-pdf="pdfs/script5.pdf">
            <span class="title">The Yellow Wallpaper</span>
            <span class="meta">2025 • Short • Adaptation</span>
            <span class="arrow"></span>
        </div>
        <div class="script-item" data-cover="images/Bump.png" data-pdf="pdfs/S2E1 'I Can't Get It In'.pdf">
            <span class="title">Alternate Bump s2 Pilot</span>
            <span class="meta">TV • Coming‑of‑age</span>
            <span class="arrow"></span>
        </div>
    </div>

    <!-- PDF reader overlay -->
    <div class="reader-container" aria-live="polite" aria-label="Script reader">
        <div class="close-btn" aria-label="Close reader"></div>
        <!-- Use embed to display PDF; fallback to iframe if embed is unsupported. -->
        <embed type="application/pdf" src="" />
    </div>

    <script src="script.js"></script>
</body>
</html>
